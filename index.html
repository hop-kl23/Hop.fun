<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="https://fav.farm/üê∞" />

    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: #333;
            margin: 0;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        /* The Grid for your games */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        /* Individual Game Card */
        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
            border-color: #6aaa64; /* Wordle Green */
        }

        .game-icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #6aaa64;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .game-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            display: block;
            margin-bottom: 5px;
        }

        .game-desc {
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hop's Fun Stuff!</h1>
        <p class="subtitle">A collection of my small, fun web stuff.</p>
    </header>

    <div class="game-grid">
        <a href="Wordle/index.html" class="game-card">
            <div class="game-icon">W</div>
            <span class="game-title">Wordle</span>
            <p class="game-desc">Guess the hidden 5-letter word in 6 tries.</p>
        </a>

        <div class="game-card" style="opacity: 0.6; cursor: not-allowed;">
            <div class="game-icon">‚è≥</div>
            <span class="game-title">Coming Soon</span>
            <p class="game-desc">New experiment in progress...</p>
        </div>
    </div>

</body>
</html>
