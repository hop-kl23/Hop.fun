<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
     overflow-x: hidden;
    }
    #gameScreen {
      width: 100vw;
      height: 500px;
      border: 2px dashed #ccc;
      display: flex;
      position: relative ;
      justify-content: flex-start;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .element {
      box-sizing: border-box;
      width: 100px;
      padding: 10px;
      background-color: #3498db;
      color: white;
      cursor: grab;
      text-align: center;
      touch-action: none;
      position: absolute; /* Ensures coordinates are calculated correctly */
      user-select: none;  /* Prevents highlighting text while dragging */
    }
    
    /* Visual cue for the drop zone */
    .over {
      border-color: #2ecc71;
      background-color: #f0fff0;
    }
    #start {
      position: absolute;
      top: 50%;
    }
    #end {
      position: absolute;
      top: 50%;
      left: 82%;
      margin: 0;
    }
    #car {
      width: 30px;
      height: 20px;
      background-color: red;
      position: absolute;
      top: 50%;
    }
  </style>
</head>

<body>
  
  <div id="gameScreen" class="box">
    <div id="start" class="element prebuilt">start</div>
    <div id="end" class="element prebuilt">end</div>
  
    <div id="car"></div>
    
    <div class="element draggable-item">Drag Me</div>
    <div class="element draggable-item">Drag Me</div>
    <div class="element draggable-item">Drag Me</div>
    <div class="element draggable-item">Drag Me</div>
  </div>

  
  <!--<div id="drag-source" class="element" draggable="true">
    Drag Me
  </div>
  <div id="drag-source1" class="element" draggable="true">
    Drag Me
  </div>-->

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
